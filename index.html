  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    
    @keyframes blink { 
      0%, 50%, 100% { opacity: 1; } 
      25%, 75% { opacity: 0.5; } 
    }
    .blink { animation: blink 1.5s ease-in-out infinite; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    .float { animation: float 4s ease-in-out infinite; }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.9; transform: translateY(-1px); }
    }

    .gradient-bg {
      background:
        radial-gradient(circle at top left, #1e293b 0, #020617 55%),
        radial-gradient(circle at bottom right, #020617, #020617 80%);
      background-attachment: fixed;
      color: #334155;
      position: relative;
    }

    .gradient-bg::before {
      content: "";
      position: fixed;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(56, 189, 248, 0.2), transparent 50%),
        radial-gradient(circle at 90% 120%, rgba(129, 140, 248, 0.2), transparent 55%);
      opacity: 0.7;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: -1;
    }

    /* Refined Glass Effect */
    .glass-effect {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.97), rgba(248, 250, 252, 0.94));
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.22),
        0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    .glass-header {
      background: linear-gradient(90deg, rgba(248, 250, 252, 0.98), rgba(241, 245, 249, 0.98));
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .card-hover {
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                  border-color 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-6px) translateZ(0);
      box-shadow:
        0 24px 50px -10px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(59, 130, 246, 0.18);
      border-color: rgba(59, 130, 246, 0.35);
    }

    /* Soft animated background grid */
    .bg-grid {
      background-image: radial-gradient(circle at 1px 1px, rgba(148, 163, 184, 0.35) 1px, transparent 0);
      background-size: 22px 22px;
      opacity: 0.12;
      pointer-events: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
