<head>

  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --radius: 14px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #020617 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Global layout wrapper */
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 2.5rem 1.5rem;
    }

    .page-inner {
      width: 100%;
      max-width: 1200px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.20);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.95);
      display: grid;
      grid-template-columns: minmax(0, 1.35fr) minmax(0, 1fr);
      overflow: hidden;
      position: relative;
    }

    /* Glassy gradient accent in the corner */
    .page-inner::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.22), transparent 55%),
        radial-gradient(circle at 100% 20%, rgba(59, 130, 246, 0.18), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.65;
      pointer-events: none;
      z-index: 0;
    }

    /* Left / main column */
    .main-pane {
      position: relative;
      padding: 2.25rem 2.5rem;
      border-right: 1px solid rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(34px);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.04), transparent 55%);
      z-index: 1;
    }

    /* Right / preview column */
    .side-pane {
      position: relative;
      padding: 2.25rem 2.5rem;
      background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent 55%);
      border-left: 1px solid rgba(15, 23, 42, 0.75);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
      z-index: 1;
    }

    /* Header / top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2.25rem;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9 40%, #0369a1 85%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b1220;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.65), 0 14px 35px rgba(15, 23, 42, 0.9);
    }

    .top-title {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .top-title-main {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 1rem;
    }

    .top-title-sub {
      font-size: 0.82rem;
      color: var(--muted);
    }

    .top-pill {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.32);
      background: radial-gradient(circle at top, rgba(148, 163, 184, 0.12), transparent 70%);
      font-size: 0.8rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      white-space: nowrap;
    }

    .top-pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    /* Main heading and description */
    .hero-heading {
      font-size: 2rem;
      line-height: 1.15;
      letter-spacing: 0.01em;
      margin-bottom: 0.8rem;
    }

    .hero-gradient {
      background: linear-gradient(to right, #e5e7eb, #bae6fd, #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      color: var(--muted);
      font-size: 0.92rem;
      max-width: 30rem;
    }

    /* Input section */
    .input-card {
      margin-top: 1.75rem;
      padding: 1.1rem 1.15rem 1.05rem;
      border-radius: var(--radius);
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.26), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.95);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .input-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.78rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .input-label-pill {
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.85);
      font-size: 0.7rem;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .prompt-input {
      flex: 1;
      padding: 0.7rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.99));
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .prompt-input::placeholder {
      color: rgba(148, 163, 184, 0.75);
    }

    .prompt-input:focus {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.45), 0 0 0 10px rgba(56, 189, 248, 0.1);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
    }

    .primary-btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 0.65rem 1.15rem;
      font-size: 0.86rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      background: radial-gradient(circle at 20% 0, #e0f2fe, #0ea5e9 40%, #0369a1 100%);
      color: #02131f;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      box-shadow: 0 14px 28px rgba(8, 47, 73, 0.85);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.07);
      box-shadow: 0 18px 40px rgba(8, 47, 73, 0.97);
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(8, 47, 73, 0.85);
    }

    .helper-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    /* Chips / quick actions */
    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .chip {
      padding: 0.32rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.92);
      color: rgba(209, 213, 219, 0.95);
      font-size: 0.72rem;
      display: inline-flex;
      align-items: center;
      gap: 0.32rem;
      cursor: default;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.9);
    }

    /* Output / conversation area */
    .output-card {
      margin-top: 1.8rem;
      padding: 1.1rem 1.15rem 1.2rem;
      border-radius: var(--radius);
      background: radial-gradient(circle at 0% -10%, rgba(56, 189, 248, 0.22), transparent 50%), #020617;
      border: 1px solid rgba(30, 64, 175, 0.65);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .output-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(56, 189, 248, 0.1), transparent);
      opacity: 0.65;
      pointer-events: none;
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
      font-size: 0.78rem;
      color: rgba(148, 163, 184, 0.88);
    }

    .output-header-left {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .output-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.3);
    }

    .output-title {
      font-size: 0.83rem;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: rgba(226, 232, 240, 0.92);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .output-body {
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.98);
      position: relative;
      z-index: 1;
    }

    .output-body p {
      margin: 0 0 0.6rem;
    }

    .output-body p:last-child {
      margin-bottom: 0;
    }

    /* Tagline / small list */
    .meta-row {
      margin-top: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .meta-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .meta-badge {
      padding: 0.28rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(31, 41, 55, 0.95);
      display: inline-flex;
      align-items: center;
      gap: 0.22rem;
    }

    .meta-badge-pill {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.95);
    }

    /* Side pane sections */
    .side-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }

    .side-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: rgba(148, 163, 184, 0.95);
    }

    .side-pill {
      font-size: 0.76rem;
      padding: 0.2rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: rgba(148, 163, 184, 0.9);
    }

    .preview-card {
      border-radius: 18px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(30, 64, 175, 0.5);
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.98);
      padding: 1rem 1rem 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
      overflow: hidden;
    }

    .preview-tabs {
      display: flex;
      gap: 0.4rem;
      padding: 0.1rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(31, 41, 55, 0.95);
      font-size: 0.72rem;
    }

    .preview-tab {
      flex: 1;
      text-align: center;
      padding: 0.32rem 0.65rem;
      border-radius: 999px;
      color: rgba(148, 163, 184, 0.9);
    }

    .preview-tab--active {
      background: radial-gradient(circle at 20% 0, #e0f2fe, #22d3ee 40%, #0ea5e9 100%);
      color: #020617;
      font-weight: 500;
      box-shadow: 0 12px 25px rgba(8, 47, 73, 0.9);
    }

    .preview-window {
      margin-top: 0.55rem;
      border-radius: 14px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.99));
      border: 1px solid rgba(31, 41, 55, 0.95);
      padding: 0.85rem 0.95rem;
      font-size: 0.8rem;
      color: rgba(209, 213, 219, 0.92);
      min-height: 150px;
    }

    .preview-window-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.55rem;
    }

    .dot-row {
      display: flex;
      gap: 0.28rem;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
    }

    .dot--red {
      background: #f97373;
    }

    .dot--yellow {
      background: #fbbf24;
    }

    .dot--green {
      background: #22c55e;
    }

    .preview-tagline {
      margin-top: 0.55rem;
      font-size: 0.78rem;
      color: rgba(148, 163, 184, 0.9);
    }

    .side-list {
      margin-top: 0.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      font-size: 0.78rem;
      color: rgba(148, 163, 184, 0.92);
    }

    .side-list-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .side-icon-badge {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 0, rgba(56, 189, 248, 0.2), transparent 70%);
      border: 1px solid rgba(51, 65, 85, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.96);
    }

    .side-footnote {
      margin-top: auto;
      font-size: 0.74rem;
      color: rgba(148, 163, 184, 0.9);
      border-top: 1px dashed rgba(51, 65, 85, 0.95);
      padding-top: 0.8rem;
    }

    /* Responsive */
    @media (max-width: 980px) {
      .page-inner {
        display: flex;
        flex-direction: column;
      }

      .main-pane {
        border-right: none;
        border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      }

      .side-pane {
        border-left: none;
        border-top: 1px solid rgba(15, 23, 42, 0.9);
      }
    }

    @media (max-width: 720px) {
      .page {
        padding: 1.5rem 1.1rem;
      }

      .main-pane,
      .side-pane {
        padding: 1.6rem 1.3rem;
      }

      .hero-heading {
        font-size: 1.65rem;
      }

      .page-inner {
        border-radius: 18px;
      }
    }

    @media (max-width: 480px) {
      .page {
        padding: 1.1rem 0.8rem;
      }

      .main-pane,
      .side-pane {
        padding: 1.3rem 1.1rem;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .helper-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .input-row {
        flex-direction: column;
        align-items: stretch;
      }

      .primary-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
