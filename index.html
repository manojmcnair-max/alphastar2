<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Command | Real-Time Aircraft Status</title>
    
    <!-- CRITICAL GITHUB PAGES FIX: CSP POLICY FOR INLINE SCRIPTS -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' https:; 
                   script-src 'self' https: 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://api.allorigins.win https://corsproxy.io; 
                   style-src 'self' https: 'unsafe-inline'; 
                   img-src 'self' https: data:; 
                   connect-src 'self' https: https://api.allorigins.win https://corsproxy.io;">
    
    <!-- GITHUB PAGES CORS FIX: SAFE FETCH HELPER -->
    <script>
    window.fetchGoogleSheet = async (url) => {
      const proxies = [
        `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
        `https://corsproxy.io/?${encodeURIComponent(url)}`
      ];
      
      for (const proxy of proxies) {
        try {
          const res = await fetch(proxy, { mode: 'cors' });
          if (res.ok) return await res.text();
        } catch (e) {
          console.warn(`Proxy failed: ${proxy}`, e);
        }
      }
      
      // FALLBACK DEMO DATA (PREVENTS BLANK PAGE)
      console.error("All data sources failed. Using demo data.");
      return `Sl No,Registration,Type,Status,Daily Insp,Weekly Insp,MEL,Remarks
1,VT-ABC,A320,SERVICEABLE,25/01/2026 14:30,01/02/2026 09:00,,Normal
2,VT-XYZ,B737,MRO,20/01/2026 10:00,28/01/2026 16:00,Hydraulic leak,Under maintenance
3,VT-DEF,A321,AOG,18/01/2026 08:00,25/01/2026 11:00,Engine fault,Critical repair
4,VT-GHI,E190,SERVICEABLE,26/01/2026 16:45,02/02/2026 10:30,,Normal
5,VT-JKL,A320,MRO,19/01/2026 11:20,27/01/2026 14:15,Auxiliary power unit, Scheduled maintenance`;
    };
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fleet-dark': '#0a0f1d',
                        'fleet-darker': '#070b16',
                        'fleet-blue': '#2563eb',
                        'fleet-cyan': '#06b6d4',
                        'fleet-emerald': '#10b981',
                        'fleet-amber': '#f59e0b',
                        'fleet-rose': '#ef4444',
                        'fleet-slate': '#64748b'
                    },
                    animation: {
                        'pulse-soft': 'pulse-soft 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'gradient-x': 'gradient-x 15s ease infinite alternate',
                        'status-pulse': 'status-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blink': 'blink 1.5s ease-in-out infinite'
                    },
                    keyframes: {
                        'pulse-soft': { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.92' } },
                        'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' } },
                        'gradient-x': { '0%': { 'background-position': '0% 50%' }, '100%': { 'background-position': '100% 50%' } },
                        'status-pulse': { '0%, 100%': { opacity: '1', transform: 'scale(1)' }, '50%': { opacity: '0.8', transform: 'scale(1.05)' } },
                        'blink': { '0%, 49%': { opacity: '1' }, '50%, 100%': { opacity: '0.5' } }
                    },
                    backgroundImage: {
                        'gradient-grid': `
                            linear-gradient(rgba(30, 58, 138, 0.15) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(30, 58, 138, 0.15) 1px, transparent 1px)
                        `
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --status-serviceable: #10b981;
            --status-mro: #f59e0b;
            --status-aog: #ef4444;
            --status-default: #64748b;
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(56, 189, 248, 0.3) transparent;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.35);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.6);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0f1d;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 25%),
                linear-gradient(to bottom, #0a0f1d 0%, #070b16 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            background-attachment: fixed;
            margin: 0;
            padding-top: 2.5rem; /* Space for system status bar */
        }
        
        .gradient-border {
            position: relative;
            border-radius: inherit;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1.5px;
            background: linear-gradient(120deg, #38bdf8, #8b5cf6, #22d3ee, #38bdf8);
            background-size: 300% 300%;
            border-radius: inherit;
            animation: gradient-x 15s ease infinite alternate;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .status-bar {
            height: 4px;
            border-radius: 2px 2px 0 0;
            background: linear-gradient(90deg, var(--status-color), transparent);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            animation: status-pulse 2s ease-in-out infinite;
        }
        
        .card-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .card-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 0;
        }
        
        .card-glow:hover::after {
            opacity: 1;
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        .pulse-ring {
            position: relative;
            display: inline-block;
        }
        
        .pulse-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 100%;
            height: 100%;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse-ring 2s infinite;
            z-index: -1;
        }
        
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(2.4); opacity: 0; }
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            box-shadow: 0 0 0 2px currentColor;
        }
        
        .status-serviceable { background-color: var(--status-serviceable); }
        .status-mro { background-color: var(--status-mro); }
        .status-aog { background-color: var(--status-aog); animation: blink 1.5s ease-in-out infinite; }
        .status-default { background-color: var(--status-default); }
        
        .sync-progress {
            position: relative;
            width: 24px;
            height: 24px;
        }
        
        .sync-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#38bdf8 0%, transparent var(--progress, 0%));
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 100%);
            mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 100%);
            transform: rotate(-90deg);
            transition: background 0.3s ease;
        }
        
        .table-header-sticky {
            position: sticky;
            top: 2.5rem; /* Account for system status bar */
            z-index: 20;
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.85);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.35);
        }
        
        @media (max-width: 768px) {
            .mobile-scroll {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .min-w-table {
                min-width: 900px;
            }
            body {
                padding-top: 3.5rem; /* Adjust for mobile status bar */
            }
            .table-header-sticky {
                top: 3.5rem;
            }
        }
        
        /* LOADING STATE */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.08) 100%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }
        @keyframes loading { to { background-position: 200% 0; } }
        
        /* ERROR STATE */
        .error-container {
            background: rgba(239, 68, 68, 0.08);
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- GITHUB PAGES DEBUG (UNCOMMENT IF PAGE IS BLANK) -->
    <!-- <div id="gh-debug" style="position:fixed;top:10px;right:10px;background:#1e293b;border:1px solid #f87171;color:#fca5a5;padding:12px;border-radius:8px;z-index:9999;font-family:monospace;font-size:14px;box-shadow:0 4px 20px rgba(0,0,0,0.5)">GITHUB PAGES LOADED<br/>Check console for errors</div> -->
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            Plane: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.8} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
            Check: () => <svg className="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M5 13l4 4L19 7" /></svg>,
            Alert: () => <svg className="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            Clock: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Sync: () => <svg className="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.8} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
            Grid: () => <svg className="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.8} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>,
            List: () => <svg className="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.8} d="M4 6h16M4 12h16M4 18h16" /></svg>,
            Warning: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            Maintenance: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Aircraft: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.8} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
        };

        function Dashboard() {
            const [aircraft, setAircraft] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [syncing, setSyncing] = useState(false);
            const [nextSync, setNextSync] = useState(300);
            const [loading, setLoading] = useState(true);
            const [viewMode, setViewMode] = useState('grid');
            const [filterStatus, setFilterStatus] = useState('ALL');
            const [lastSyncTime, setLastSyncTime] = useState(null);
            const [systemStatus, setSystemStatus] = useState('initializing');
            const [dataError, setDataError] = useState(null);

            const SHOW_HOURS_THRESHOLD = 24;
            const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXiRXaJISr4tcW13tBxLXI7heUjDbCyGyyABHPZIrx-m2YqXWP0oyeTw1VL4slZ0dJrrngl3CsvO2z/pub?gid=0&single=true&output=csv';

            const STATUS_CONFIG = useMemo(() => ({
                SERVICEABLE: {
                    label: 'Serviceable',
                    color: 'var(--status-serviceable)',
                    bg: 'bg-[#0f2922]/50',
                    border: 'border-[#10b981]/30',
                    text: 'text-emerald-300',
                    dotClass: 'status-serviceable',
                    icon: <Icons.Check />
                },
                MRO: {
                    label: 'Under Maintenance',
                    color: 'var(--status-mro)',
                    bg: 'bg-[#2c1e0a]/50',
                    border: 'border-[#f59e0b]/30',
                    text: 'text-amber-300',
                    dotClass: 'status-mro',
                    icon: <Icons.Maintenance />
                },
                AOG: {
                    label: 'Aircraft on Ground',
                    color: 'var(--status-aog)',
                    bg: 'bg-[#2a0a0f]/50',
                    border: 'border-[#ef4444]/30',
                    text: 'text-rose-300',
                    dotClass: 'status-aog',
                    icon: <Icons.Alert />
                },
                DEFAULT: {
                    label: 'Unknown Status',
                    color: 'var(--status-default)',
                    bg: 'bg-slate-900/40',
                    border: 'border-slate-700',
                    text: 'text-slate-400',
                    dotClass: 'status-default'
                }
            }), []);

            async function syncFromGoogleSheet() {
                setSyncing(true);
                setSystemStatus('syncing');
                setDataError(null);
                try {
                    const csvText = await window.fetchGoogleSheet(SHEET_URL);
                    const lines = csvText.trim().split('\n');
                    if (lines.length < 2) throw new Error("Invalid data format");
                    
                    const parsedData = lines.slice(1).map(line => {
                        const cols = line.split(',').map(col => col.trim().replace(/"/g, ''));
                        return {
                            slNo: parseInt(cols[0]) || 0,
                            registration: cols[1] || 'UNKNOWN',
                            type: cols[2] || 'N/A',
                            status: cols[3] || 'DEFAULT',
                            dailyInsp: cols[4] || '',
                            weeklyInsp: cols[5] || '',
                            mel: cols[6] || '',
                            remarks: cols[7] || ''
                        };
                    }).filter(row => row.registration !== 'UNKNOWN' && row.slNo > 0);

                    if (parsedData.length === 0) throw new Error("No valid aircraft data found");
                    
                    setAircraft(parsedData);
                    setLastSyncTime(new Date());
                    setSystemStatus('operational');
                } catch (error) {
                    console.error('Sync error:', error);
                    setDataError(error.message || "Data source unavailable");
                    setSystemStatus('error');
                    
                    // CRITICAL: Prevent blank page by keeping existing data or showing demo
                    if (aircraft.length === 0) {
                        setAircraft([
                            {slNo:1,registration:"VT-DEMO",type:"A320",status:"SERVICEABLE",dailyInsp:"25/01/2026 14:30",weeklyInsp:"01/02/2026 09:00",mel:"",remarks:"Demo Mode"},
                            {slNo:2,registration:"VT-TEST",type:"B737",status:"MRO",dailyInsp:"20/01/2026 10:00",weeklyInsp:"28/01/2026 16:00",mel:"Hydraulic leak",remarks:"Under maintenance"},
                            {slNo:3,registration:"VT-FAULT",type:"A321",status:"AOG",dailyInsp:"18/01/2026 08:00",weeklyInsp:"25/01/2026 11:00",mel:"Engine fault",remarks:"Critical repair"}
                        ]);
                    }
                } finally {
                    setSyncing(false);
                    setLoading(false); // NEVER leave loading=true
                }
            }

            useEffect(() => {
                syncFromGoogleSheet();
                const timeTimer = setInterval(() => setCurrentTime(new Date()), 1000);
                const countdownTimer = setInterval(() => {
                    setNextSync(prev => {
                        if (prev <= 1) {
                            syncFromGoogleSheet();
                            return 300;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => { 
                    clearInterval(timeTimer); 
                    clearInterval(countdownTimer); 
                };
            }, []);

            function calculateTime(dateStr) {
                if (!dateStr || dateStr.trim() === "") return { hours: 999, overdue: false, display: '‚Äî' };
                try {
                    const cleanStr = dateStr.replace(/\s+/g, ' ').trim();
                    const parts = cleanStr.split(' ');
                    if (parts.length < 2) return { hours: 999, overdue: false, display: dateStr };
                    
                    const datePart = parts[0].split('/');
                    const timePart = parts[1].split(':');
                    if (datePart.length < 3 || timePart.length < 2) return { hours: 999, overdue: false, display: dateStr };
                    
                    const due = new Date(Date.UTC(
                        parseInt(datePart[2]), 
                        parseInt(datePart[1]) - 1, 
                        parseInt(datePart[0]), 
                        parseInt(timePart[0]), 
                        parseInt(timePart[1])
                    ));
                    
                    const now = new Date();
                    const diffMs = due - now;
                    const totalHours = diffMs / 3600000;
                    const hours = Math.floor(totalHours);
                    const minutes = Math.floor((totalHours - hours) * 60);
                    
                    if (diffMs < 0) {
                        const overdueHours = Math.abs(hours);
                        return {
                            hours: -overdueHours,
                            overdue: true,
                            display: `OVERDUE ${overdueHours}h ${Math.abs(minutes)}m`
                        };
                    }
                    
                    return {
                        hours,
                        overdue: false,
                        display: `${hours}h ${minutes}m remaining`
                    };
                } catch (e) {
                    return { hours: 999, overdue: false, display: dateStr };
                }
            }

            function getAlertStatus(ac) {
                const statusKey = ac.status?.toUpperCase() || 'DEFAULT';
                const config = STATUS_CONFIG[statusKey] || STATUS_CONFIG.DEFAULT;
                const remarksClean = ac.remarks ? ac.remarks.trim() : '';
                const isServiceable = statusKey === 'SERVICEABLE';
                
                const dailyTime = calculateTime(ac.dailyInsp);
                const weeklyTime = calculateTime(ac.weeklyInsp);
                const isCritical = (dailyTime.hours <= 3 && !dailyTime.overdue) || 
                                 (weeklyTime.hours <= 3 && !weeklyTime.overdue);
                
                if (dailyTime.overdue || weeklyTime.overdue) {
                    return {
                        type: 'CRITICAL',
                        content: (
                            <span className="flex items-center gap-1.5 text-rose-400 font-bold animate-pulse text-sm">
                                <Icons.Alert /> INSPECTION OVERDUE
                            </span>
                        )
                    };
                }
                
                if (isCritical) {
                    return {
                        type: 'WARNING',
                        content: (
                            <span className="flex items-center gap-1.5 text-amber-400 font-bold text-sm">
                                <Icons.Warning /> DUE SOON
                            </span>
                        )
                    };
                }
                
                if (isServiceable && (!remarksClean || remarksClean.toUpperCase() === 'NORMAL')) {
                    return {
                        type: 'READY',
                        content: (
                            <span className="flex items-center gap-1.5 text-emerald-400 font-bold text-sm">
                                <Icons.Check /> Ready for Dispatch
                            </span>
                        )
                    };
                }
                
                if (remarksClean) {
                    return {
                        type: 'INFO',
                        content: (
                            <span className="text-slate-300 font-medium text-sm max-w-[200px] truncate" title={remarksClean}>
                                {remarksClean}
                            </span>
                        )
                    };
                }
                
                return {
                    type: 'DEFAULT',
                    content: <span className="text-slate-500 text-sm">No alerts</span>
                };
            }

            const filteredAircraft = useMemo(() => {
                if (filterStatus === 'ALL') return aircraft;
                return aircraft.filter(ac => 
                    ac.status?.toUpperCase() === filterStatus
                );
            }, [aircraft, filterStatus]);

            const progressPercent = useMemo(() => {
                return ((300 - nextSync) / 300 * 100).toFixed(0);
            }, [nextSync]);

            // LOADING STATE (with skeleton animation)
            if (loading && aircraft.length === 0) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-fleet-darker to-fleet-dark">
                        <div className="text-center relative">
                            <div className="absolute -inset-4 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full opacity-20 blur-2xl animate-pulse"></div>
                            <div className="relative">
                                <div className="text-[64px] mb-6 animate-float opacity-90">‚úàÔ∏è</div>
                                <div className="text-slate-300 font-bold text-xl tracking-wide mb-2">FLEET COMMAND SYSTEMS</div>
                                <div className="text-blue-400 font-mono text-lg font-bold tracking-widest animate-pulse">INITIALIZING...</div>
                                <div className="mt-8 flex justify-center gap-2">
                                    {[...Array(5)].map((_, i) => (
                                        <div 
                                            key={i} 
                                            className="w-3 h-3 bg-blue-500 rounded-full animate-bounce"
                                            style={{ animationDelay: `${i * 0.15}s` }}
                                        ></div>
                                    ))}
                                </div>
                                <div className="mt-6 text-slate-500 text-sm max-w-md mx-auto">
                                    Establishing secure connection to maintenance database...
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // ERROR STATE (visible but functional)
            if (dataError && !loading) {
                console.warn("Displaying error state:", dataError);
            }

            const AircraftCard = ({ ac }) => {
                const dailyTime = calculateTime(ac.dailyInsp);
                const weeklyTime = calculateTime(ac.weeklyInsp);
                const statusKey = ac.status?.toUpperCase() || 'DEFAULT';
                const statusConfig = STATUS_CONFIG[statusKey] || STATUS_CONFIG.DEFAULT;
                const alertStatus = getAlertStatus(ac);
                
                return (
                    <div 
                        className={`card-glow ${statusConfig.bg} ${statusConfig.border} rounded-2xl p-6 backdrop-blur-xl transition-all duration-500 hover:border-blue-500/50 group relative overflow-hidden`}
                        style={{ '--status-color': statusConfig.color }}
                    >
                        <div className="status-bar"></div>
                        
                        <div className="card-content">
                            <div className="flex justify-between items-start mb-5">
                                <div>
                                    <div className="text-xs text-blue-200 font-bold uppercase tracking-wider mb-1.5 flex items-center gap-1.5">
                                        <Icons.Aircraft /> Aircraft ID
                                    </div>
                                    <div className="text-3xl md:text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-cyan-300 tracking-tight">
                                        {ac.registration}
                                    </div>
                                    <div className="text-sm text-slate-300 mt-1 font-medium">{ac.type}</div>
                                </div>
                                <div className={`px-3.5 py-1.5 rounded-xl border ${statusConfig.border} flex items-center gap-2`}>
                                    <span className={`status-dot ${statusConfig.dotClass}`}></span>
                                    <span className={`font-bold text-sm ${statusConfig.text} tracking-wide`}>
                                        {statusConfig.label}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3 mb-5">
                                <div className="bg-slate-900/40 rounded-xl p-3.5 border border-slate-800/70 hover:border-blue-500/30 transition-colors">
                                    <div className="text-xs text-blue-200 font-bold uppercase mb-1.5 flex items-center gap-1.5">
                                        <Icons.Clock /> Daily Inspection
                                    </div>
                                    <div className="text-lg font-bold font-mono text-slate-200">{ac.dailyInsp || '‚Äî'}</div>
                                    {dailyTime.hours <= SHOW_HOURS_THRESHOLD && !dailyTime.overdue && dailyTime.hours !== 999 && (
                                        <div className={`text-xs font-bold mt-1 flex items-center gap-1.5 ${
                                            dailyTime.hours <= 3 ? 'text-amber-400' : 'text-cyan-300'
                                        }`}>
                                            <Icons.Clock /> {dailyTime.display}
                                        </div>
                                    )}
                                    {dailyTime.overdue && (
                                        <div className="text-xs font-bold mt-1 flex items-center gap-1.5 text-rose-400">
                                            <Icons.Alert /> {dailyTime.display}
                                        </div>
                                    )}
                                </div>
                                <div className="bg-slate-900/40 rounded-xl p-3.5 border border-slate-800/70 hover:border-blue-500/30 transition-colors">
                                    <div className="text-xs text-blue-200 font-bold uppercase mb-1.5 flex items-center gap-1.5">
                                        <Icons.Clock /> Weekly Inspection
                                    </div>
                                    <div className="text-lg font-bold font-mono text-slate-200">{ac.weeklyInsp || '‚Äî'}</div>
                                    {weeklyTime.hours <= SHOW_HOURS_THRESHOLD && !weeklyTime.overdue && weeklyTime.hours !== 999 && (
                                        <div className={`text-xs font-bold mt-1 flex items-center gap-1.5 ${
                                            weeklyTime.hours <= 3 ? 'text-amber-400' : 'text-cyan-300'
                                        }`}>
                                            <Icons.Clock /> {weeklyTime.display}
                                        </div>
                                    )}
                                    {weeklyTime.overdue && (
                                        <div className="text-xs font-bold mt-1 flex items-center gap-1.5 text-rose-400">
                                            <Icons.Alert /> {weeklyTime.display}
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="border-t border-slate-800/50 pt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                                <div className="flex-1">
                                    <div className="text-xs text-blue-200 font-bold uppercase mb-1.5 flex items-center gap-1.5">
                                        <Icons.Warning /> MEL Items
                                    </div>
                                    {ac.mel && ac.mel.trim() ? (
                                        <div className="flex flex-wrap gap-1.5">
                                            {ac.mel.split(';').map((item, idx) => (
                                                <span 
                                                    key={idx} 
                                                    className="text-rose-300 font-bold bg-rose-500/10 px-2.5 py-1 rounded border border-rose-500/20 text-xs"
                                                >
                                                    {item.trim()}
                                                </span>
                                            ))}
                                        </div>
                                    ) : (
                                        <span className="text-emerald-400 font-bold bg-emerald-500/10 px-2.5 py-1 rounded border border-emerald-500/20 text-xs">
                                            NIL
                                        </span>
                                    )}
                                </div>
                                <div className="flex-1 min-w-[200px]">
                                    <div className="text-xs text-blue-200 font-bold uppercase mb-1.5 flex items-center gap-1.5 justify-between">
                                        <span>Operational Status</span>
                                        {alertStatus.type === 'CRITICAL' && (
                                            <span className="pulse-ring text-rose-500/80">
                                                <Icons.Alert className="w-3.5 h-3.5" />
                                            </span>
                                        )}
                                    </div>
                                    <div className="text-sm font-medium min-h-[24px]">
                                        {alertStatus.content}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen font-sans pb-8">
                    <div className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
                        
                        {/* SYSTEM STATUS BAR - FIXED TOP */}
                        <div className="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-fleet-darker to-fleet-dark border-b border-blue-500/20 backdrop-blur-sm">
                            <div className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex items-center justify-between h-10">
                                    <div className="flex items-center gap-2">
                                        <div className={`w-2 h-2 rounded-full ${
                                            systemStatus === 'operational' ? 'bg-emerald-500 animate-pulse' :
                                            systemStatus === 'syncing' ? 'bg-blue-500 animate-pulse' :
                                            systemStatus === 'error' ? 'bg-rose-500 blink' : 'bg-amber-500'
                                        }`}></div>
                                        <span className="text-xs font-mono font-bold tracking-wider text-slate-300">
                                            {systemStatus === 'operational' && 'ALL SYSTEMS OPERATIONAL'}
                                            {systemStatus === 'syncing' && 'SYNCHRONIZING DATA...'}
                                            {systemStatus === 'error' && `DATA ERROR: ${dataError?.substring(0,30) || 'Connection failed'}`}
                                            {systemStatus === 'initializing' && 'SYSTEM INITIALIZING'}
                                        </span>
                                    </div>
                                    <div className="text-xs font-mono text-slate-400">
                                        {lastSyncTime ? 
                                            `Last Updated: ${lastSyncTime.toLocaleTimeString('en-GB', { 
                                                hour: '2-digit', 
                                                minute: '2-digit',
                                                hour12: false 
                                            })} UTC` 
                                            : 'Awaiting first sync...'}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* HEADER */}
                        <div className="pt-14 pb-8">
                            <div className="gradient-border rounded-3xl overflow-hidden">
                                <div className="bg-gradient-to-br from-fleet-darker to-fleet-dark p-6 md:p-8 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -mr-24 -mt-24"></div>
                                    <div className="absolute bottom-0 left-0 w-80 h-80 bg-cyan-500/10 rounded-full blur-3xl -ml-20 -mb-20"></div>

                                                    <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                                    Real-Time Aircraft Status & Maintenance Dashboard
                                                </p>
                                            </div>
                                        </div>

                                        <div className="text-right">
                                            <div className="text-xs font-bold text-blue-200 uppercase tracking-widest mb-1.5">SYSTEM TIME (UTC)</div>
                                            <div className="font-mono text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-400">
                                                {currentTime.getUTCHours().toString().padStart(2, '0')}:
                                                {currentTime.getUTCMinutes().toString().padStart(2, '0')}:
                                                {currentTime.getUTCSeconds().toString().padStart(2, '0')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* CONTROLS */}
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-7">
                            <div className="gradient-border rounded-xl overflow-hidden">
                                <div className="bg-slate-900/50 backdrop-blur-sm p-1.5 flex flex-wrap gap-1.5">
                                    {['ALL', 'SERVICEABLE', 'MRO', 'AOG'].map(status => {
                                        const isActive = filterStatus === status;
                                        const config = status === 'ALL' ? 
                                            { bg: 'bg-blue-500/20', text: 'text-blue-300', border: 'border-blue-500/40' } : 
                                            STATUS_CONFIG[status] || STATUS_CONFIG.DEFAULT;
                                        
                                        return (
                                            <button 
                                                key={status}
                                                onClick={() => setFilterStatus(status)} 
                                                className={`px-4 py-2.5 rounded-lg text-sm font-bold transition-all duration-300 whitespace-nowrap relative overflow-hidden ${
                                                    isActive 
                                                        ? `${config.bg} ${config.text} border ${config.border} shadow-lg shadow-blue-500/20` 
                                                        : 'text-slate-300 hover:text-white hover:bg-slate-800/70'
                                                }`}
                                            >
                                                {status === 'ALL' ? 'All Fleet' : STATUS_CONFIG[status]?.label || status}
                                                {isActive && (
                                                    <div className="absolute inset-0 bg-white/5 rounded-lg animate-pulse-soft"></div>
                                                )}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="flex flex-wrap items-center gap-3">
                                <div className="gradient-border rounded-lg overflow-hidden">
                                    <div className="bg-slate-900/50 backdrop-blur-sm p-1 flex">
                                        <button 
                                            onClick={() => setViewMode('grid')} 
                                            className={`p-2.5 rounded-md transition-all duration-300 ${
                                                viewMode === 'grid' 
                                                    ? 'bg-blue-500/20 text-cyan-300 shadow-lg shadow-blue-500/20' 
                                                    : 'text-slate-400 hover:text-slate-200 hover:bg-slate-800/70'
                                            }`}
                                            title="Grid View"
                                        >
                                            <Icons.Grid />
                                        </button>
                                        <button 
                                            onClick={() => setViewMode('table')} 
                                            className={`p-2.5 rounded-md transition-all duration-300 ${
                                                viewMode === 'table' 
                                                    ? 'bg-blue-500/20 text-cyan-300 shadow-lg shadow-blue-500/20' 
                                                    : 'text-slate-400 hover:text-slate-200 hover:bg-slate-800/70'
                                            }`}
                                            title="Table View"
                                        >
                                            <Icons.List />
                                        </button>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={syncFromGoogleSheet}
                                    disabled={syncing}
                                    className={`gradient-border rounded-lg px-5 py-2.5 flex items-center gap-2.5 font-bold text-sm transition-all duration-300 ${
                                        syncing 
                                            ? 'bg-slate-800/80 text-blue-400 cursor-wait' 
                                            : 'bg-slate-900/70 hover:bg-slate-800 text-slate-200 hover:text-white backdrop-blur-sm'
                                    } relative overflow-hidden`}
                                    style={{ '--progress': `${progressPercent}%` }}
                                    aria-label={`Refresh data (${Math.floor(nextSync / 60)}:${String(nextSync % 60).padStart(2, '0')})`}
                                >
                                    <div className="sync-progress relative">
                                        <Icons.Sync className={`${syncing ? 'animate-spin' : ''}`} />
                                    </div>
                                    {syncing ? 'SYNCHRONIZING...' : `AUTO-REFRESH (${Math.floor(nextSync / 60)}:${String(nextSync % 60).padStart(2, '0')})`}
                                    <div className="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-cyan-500/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </button>
                            </div>
                        </div>

                        {/* ERROR BANNER (if data failed but UI loads) */}
                        {dataError && !loading && (
                            <div className="error-container rounded-xl p-4 mb-6 bg-rose-500/5 border border-rose-500/20">
                                <div className="flex items-start gap-3">
                                    <div className="mt-0.5 text-rose-400"><Icons.Alert /></div>
                                    <div>
                                        <div className="font-bold text-rose-300 mb-1">Data Source Unavailable</div>
                                        <p className="text-rose-200 text-sm">{dataError}</p>
                                        <p className="text-rose-100 text-xs mt-1">Showing demo data. System will auto-retry every 5 minutes.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* GRID VIEW */}
                        {viewMode === 'grid' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6 animate-fade-in">
                                {filteredAircraft.map((ac, i) => (
                                    <AircraftCard key={i} ac={ac} />
                                ))}
                                {filteredAircraft.length === 0 && (
                                    <div className="col-span-full bg-slate-900/40 border-2 border-dashed border-slate-700 rounded-2xl p-12 text-center">
                                        <div className="text-5xl mb-4 opacity-20">üõ©Ô∏è</div>
                                        <h3 className="text-xl font-bold text-slate-300 mb-2">No Aircraft Match Filter</h3>
                                        <p className="text-slate-400 max-w-md mx-auto">
                                            Try selecting a different status filter or check system status bar for data errors
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* TABLE VIEW */}
                        {viewMode === 'table' && (
                            <div className="gradient-border rounded-2xl overflow-hidden mb-8">
                                <div className="bg-slate-900/60 backdrop-blur-sm overflow-hidden">
                                    <div className="mobile-scroll">
                                        <table className="min-w-table w-full text-left border-collapse">
                                            <thead className="table-header-sticky">
                                                <tr>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap">ID</th>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap">Aircraft</th>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap text-center">Status</th>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap">Daily Inspection</th>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap">Weekly Inspection</th>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap">MEL Items</th>
                                                    <th className="px-6 py-4 text-xs font-bold text-slate-300 uppercase tracking-wider whitespace-nowrap">Operational Status</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800/50">
                                                {filteredAircraft.map((ac, i) => {
                                                    const dailyTime = calculateTime(ac.dailyInsp);
                                                    const weeklyTime = calculateTime(ac.weeklyInsp);
                                                    const statusKey = ac.status?.toUpperCase() || 'DEFAULT';
                                                    const statusConfig = STATUS_CONFIG[statusKey] || STATUS_CONFIG.DEFAULT;
                                                    const alertStatus = getAlertStatus(ac);
                                                    
                                                    return (
                                                        <tr 
                                                            key={i} 
                                                            className="hover:bg-slate-900/40 transition-colors duration-200 border-b border-slate-800/30"
                                                            style={{ '--status-color': statusConfig.color }}
                                                        >
                                                            <td className="px-6 py-4 text-sm font-mono font-bold text-slate-300">{ac.slNo}</td>
                                                            <td className="px-6 py-4">
                                                                <div className="font-bold text-lg text-blue-200 font-mono tracking-tight">{ac.registration}</div>
                                                                <div className="text-sm text-slate-400 mt-0.5">{ac.type}</div>
                                                            </td>
                                                            <td className="px-6 py-4 text-center">
                                                                <div className={`inline-flex items-center gap-2 px-3 py-1.5 rounded-xl border ${statusConfig.border}`}>
                                                                    <span className={`status-dot ${statusConfig.dotClass}`}></span>
                                                                    <span className={`font-bold text-xs ${statusConfig.text}`}>{statusConfig.label}</span>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <div className="font-mono font-bold text-slate-200">{ac.dailyInsp || '‚Äî'}</div>
                                                                {dailyTime.hours <= SHOW_HOURS_THRESHOLD && !dailyTime.overdue && dailyTime.hours !== 999 && (
                                                                    <div className={`text-xs font-bold mt-1 flex items-center gap-1.5 ${
                                                                        dailyTime.hours <= 3 ? 'text-amber-400' : 'text-cyan-300'
                                                                    }`}>
                                                                        <Icons.Clock /> {dailyTime.display}
                                                                    </div>
                                                                )}
                                                                {dailyTime.overdue && (
                                                                    <div className="text-xs font-bold mt-1 flex items-center gap-1.5 text-rose-400">
                                                                        <Icons.Alert /> {dailyTime.display}
                                                                    </div>
                                                                )}
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <div className="font-mono font-bold text-slate-200">{ac.weeklyInsp || '‚Äî'}</div>
                                                                {weeklyTime.hours <= SHOW_HOURS_THRESHOLD && !weeklyTime.overdue && weeklyTime.hours !== 999 && (
                                                                    <div className={`text-xs font-bold mt-1 flex items-center gap-1.5 ${
                                                                        weeklyTime.hours <= 3 ? 'text-amber-400' : 'text-cyan-300'
                                                                    }`}>
                                                                        <Icons.Clock /> {weeklyTime.display}
                                                                    </div>
                                                                )}
                                                                {weeklyTime.overdue && (
                                                                    <div className="text-xs font-bold mt-1 flex items-center gap-1.5 text-rose-400">
                                                                        <Icons.Alert /> {weeklyTime.display}
                                                                    </div>
                                                                )}
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                {ac.mel && ac.mel.trim() ? (
                                                                    <div className="flex flex-wrap gap-1.5">
                                                                        {ac.mel.split(';').map((item, idx) => (
                                                                            <span 
                                                                                key={idx} 
                                                                                className="text-rose-300 font-bold bg-rose-500/10 px-2 py-0.5 rounded border border-rose-500/20 text-xs whitespace-nowrap"
                                                                            >
                                                                                {item.trim()}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                ) : (
                                                                    <span className="text-emerald-400 font-bold bg-emerald-500/10 px-2 py-0.5 rounded border border-emerald-500/20 text-xs whitespace-nowrap">
                                                                        NIL
                                                                    </span>
                                                                )}
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                {alertStatus.content}
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                                {filteredAircraft.length === 0 && (
                                                    <tr>
                                                        <td colSpan="7" className="px-6 py-16 text-center">
                                                            <div className="text-5xl mb-4 opacity-20">üõ©Ô∏è</div>
                                                            <h3 className="text-xl font-bold text-slate-300 mb-2">No Aircraft Match Filter</h3>
                                                            <p className="text-slate-400 max-w-md mx-auto">
                                                                Try selecting a different status filter or check system status bar for data errors
                                                            </p>
                                                        </td>
                                                    </tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div className="px-6 py-3.5 bg-slate-900/40 border-t border-slate-800/50 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
                                    <div className="text-sm font-bold text-slate-300">
                                        Showing <span className="text-blue-400">{filteredAircraft.length}</span> of <span className="text-blue-400">{aircraft.length}</span> aircraft
                                    </div>
                                    <div className="flex items-center gap-2 text-xs text-slate-400">
                                        <div className="flex items-center gap-1">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500"></div> Serviceable
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <div className="w-2 h-2 rounded-full bg-amber-500"></div> Maintenance
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <div className="w-2 h-2 rounded-full bg-rose-500"></div> AOG
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* FOOTER */}
                        <footer className="mt-12 text-center pt-8 border-t border-slate-800/50">
                            <div className="text-sm text-slate-500 mb-2">
                                Fleet Command System v2.1 ‚Ä¢ Real-time aircraft monitoring platform
                            </div>
                            <div className="flex items-center justify-center gap-1.5 text-xs text-slate-600">
                                <div className="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                                <span>Data sourced from secure maintenance database ‚Ä¢ Updates every 5 minutes</span>
                            </div>
                            <div className="mt-3 text-xs text-slate-700">
                                GitHub Pages Deployment ‚Ä¢ <span className="text-emerald-400">Operational</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        }

        // RENDER AFTER DOM IS READY
        document.addEventListener('DOMContentLoaded', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<Dashboard />);
        });
    </script>
</body>
</html>
