<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Command | Real-Time Aircraft Status</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fleet-dark': '#0a0f1d',
                        'fleet-darker': '#070b16',
                        'fleet-blue': '#2563eb',
                        'fleet-cyan': '#06b6d4',
                        'fleet-emerald': '#10b981',
                        'fleet-amber': '#f59e0b',
                        'fleet-rose': '#ef4444',
                        'fleet-slate': '#64748b'
                    },
                    animation: {
                        'pulse-soft': 'pulse-soft 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'gradient-x': 'gradient-x 15s ease infinite alternate',
                        'status-pulse': 'status-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        'pulse-soft': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.92' }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }

                        'gradient-x': {
                            '0%': { 'background-position': '0% 50%' },
                            '100%': { 'background-position': '100% 50%' }

                        'status-pulse': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.05)' }

                    },
                    backgroundImage: {
                        'gradient-grid': `
                            linear-gradient(rgba(30, 58, 138, 0.15) 1px, transparent 1px),

                        'status-gradient': `
                            linear-gradient(90deg, 
                                rgba(34, 197, 94, 0.15) 0%, 
                                rgba(59, 130, 246, 0.15) 50%, 
                                rgba(245, 158, 11, 0.15) 100%)
