<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Fleet Dashboard | Operations Center</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #1e293b;
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .header-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .status-ready {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .status-maintenance {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .status-grounded {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .time-indicator {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .time-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border: 1px solid #fbbf24;
        }
        
        .time-critical {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #f87171;
            animation: pulse-border 2s ease-in-out infinite;
        }
        
        .time-ok {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #34d399;
        }
        
        @keyframes pulse-border {
            0%, 100% {
                border-color: #f87171;
                box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.4);
            }
            50% {
                border-color: #ef4444;
                box-shadow: 0 0 0 4px rgba(239, 68, 68, 0);
            }
        }
        
        .aircraft-row {
            transition: all 0.2s ease;
        }
        
        .aircraft-row:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
            transform: scale(1.005);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .filter-btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .filter-btn-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .filter-btn-inactive {
            background: white;
            color: #64748b;
            border-color: #e2e8f0;
        }
        
        .filter-btn-inactive:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table-header {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-bottom: 2px solid #e2e8f0;
        }
        
        .registration-badge {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 18px;
            color: #1e293b;
            letter-spacing: 1px;
        }
        
        .mel-badge {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            border: 1px solid #f87171;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(241, 245, 249, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46a0 100%);
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [aircraft, setAircraft] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [syncing, setSyncing] = useState(false);
            const [nextSync, setNextSync] = useState(300);
            const [loading, setLoading] = useState(true);
            const [filterStatus, setFilterStatus] = useState('ALL');
            
            // Sample data for demo (will be replaced by Google Sheets data)
            const sampleAircraft = [
                {
                    slNo: 1,
                    registration: "VT-ABC",
                    type: "Boeing 737-800",
                    status: "SERVICEABLE",
                    dailyInsp: "15/05/2024 08:00",
                    weeklyInsp: "22/05/2024 12:00",
                    mel: "",
                    remarks: "Normal operations"
                },
                {
                    slNo: 2,
                    registration: "VT-XYZ",
                    type: "Airbus A320neo",
                    status: "MRO",
                    dailyInsp: "16/05/2024 10:30",
                    weeklyInsp: "20/05/2024 14:00",
                    mel: "APU Inoperative",
                    remarks: "Scheduled maintenance in progress"
                },
                {
                    slNo: 3,
                    registration: "VT-DEF",
                    type: "Boeing 737 MAX",
                    status: "AOG",
                    dailyInsp: "14/05/2024 06:00",
                    weeklyInsp: "19/05/2024 09:00",
                    mel: "Engine #2 Issue, Hydraulic System B",
                    remarks: "Awaiting spare parts"
                },
                {
                    slNo: 4,
                    registration: "VT-GHI",
                    type: "Airbus A321",
                    status: "SERVICEABLE",
                    dailyInsp: "17/05/2024 07:30",
                    weeklyInsp: "23/05/2024 11:00",
                    mel: "",
                    remarks: ""
                },
                {
                    slNo: 5,
                    registration: "VT-JKL",
                    type: "Boeing 787-9",
                    status: "SERVICEABLE",
                    dailyInsp: "16/05/2024 09:00",
                    weeklyInsp: "21/05/2024 13:30",
                    mel: "",
                    remarks: "Ready for long-haul"
                },
                {
                    slNo: 6,
                    registration: "VT-MNO",
                    type: "Airbus A330-300",
                    status: "MRO",
                    dailyInsp: "13/05/2024 08:30",
                    weeklyInsp: "18/05/2024 10:00",
                    mel: "IFE System Degraded",
                    remarks: "C-check underway"
                }
            ];
            
            // Initialize with sample data
            useEffect(() => {
                setAircraft(sampleAircraft);
                setLoading(false);
            }, []);
            
            // Update current time every minute
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 60000);
                
                return () => clearInterval(timer);
            }, []);
            
            // Countdown for next sync
            useEffect(() => {
                const countdown = setInterval(() => {
                    setNextSync(prev => {
                        if (prev <= 1) {
                            handleRefresh();
                            return 300;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                return () => clearInterval(countdown);
            }, []);
            
            const handleRefresh = () => {
                setSyncing(true);
                setTimeout(() => {
                    setAircraft([...sampleAircraft]);
                    setCurrentTime(new Date());
                    setSyncing(false);
                    setNextSync(300);
                }, 1500);
            };
            
            const parseDateTime = (dateTimeStr) => {
                if (!dateTimeStr || dateTimeStr.trim() === '') return null;
                
                try {
                    const [datePart, timePart] = dateTimeStr.split(' ');
                    const [day, month, year] = datePart.split('/');
                    const [hours, minutes] = timePart.split(':');
                    
                    return new Date(year, month - 1, day, hours, minutes);
                } catch (e) {
                    return null;
                }
            };
            
            const calculateTime = (dateTimeStr) => {
                const targetDate = parseDateTime(dateTimeStr);
                if (!targetDate) return { hours: 999, text: 'N/A' };
                
                const now = currentTime;
                const diffMs = targetDate - now;
                const diffHours = Math.round(diffMs / (1000 * 60 * 60));
                
                if (diffHours < 0) {
                    return { hours: Math.abs(diffHours), text: `${Math.abs(diffHours)}h overdue`, overdue: true };
                } else if (diffHours < 24) {
                    return { hours: diffHours, text: `${diffHours}h remaining` };
                } else {
                    const days = Math.floor(diffHours / 24);
                    return { hours: diffHours, text: `${days}d ${diffHours % 24}h` };
                }
            };
            
            const getTimeBadge = (hours) => {
                if (hours <= 12) {
                    return <span className="time-indicator time-critical"><i className="fas fa-clock mr-1"></i>CRITICAL</span>;
                } else if (hours <= 48) {
                    return <span className="time-indicator time-warning"><i className="fas fa-exclamation-triangle mr-1"></i>WARNING</span>;
                } else {
                    return <span className="time-indicator time-ok"><i className="fas fa-check-circle mr-1"></i>ON TRACK</span>;
                }
            };
            
            const getStatusBadge = (status) => {
                switch(status) {
                    case 'SERVICEABLE':
                        return <span className="status-badge status-ready"><i className="fas fa-circle-check"></i>SERVICEABLE</span>;
                    case 'MRO':
                        return <span className="status-badge status-maintenance"><i className="fas fa-wrench"></i>MAINTENANCE</span>;
                    case 'AOG':
                        return <span className="status-badge status-grounded"><i className="fas fa-plane-slash"></i>GROUNDED</span>;
                    default:
                        return <span className="status-badge">{status}</span>;
                }
            };
            
            const formatNextSync = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };
            
            // Filter aircraft
            const filteredAircraft = filterStatus === 'ALL' 
                ? aircraft 
                : aircraft.filter(ac => ac.status === filterStatus);
            
            // Calculate statistics
            const totalCount = aircraft.length;
            const readyCount = aircraft.filter(ac => ac.status === 'SERVICEABLE').length;
            const maintenanceCount = aircraft.filter(ac => ac.status === 'MRO').length;
            const groundedCount = aircraft.filter(ac => ac.status === 'AOG').length;
            
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <p className="text-white text-lg font-medium">Loading Aircraft Data...</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <div className="glass-card mb-8">
                        <div className="header-gradient relative z-10">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-4">
                                    <div className="icon-circle bg-white bg-opacity-20">
                                        <i className="fas fa-plane-departure text-white"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl md:text-4xl font-bold mb-1">
                                            Aircraft Fleet Dashboard
                                        </h1>
                                        <p className="text-white text-opacity-90 text-sm md:text-base">
                                            Real-time Operations Monitoring & Status
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-white text-opacity-90 text-sm mb-1">
                                            <i className="far fa-clock mr-2"></i>
                                            {currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}
                                        </div>
                                        <div className="text-white text-opacity-75 text-xs">
                                            {currentTime.toLocaleDateString([], {weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}
                                        </div>
                                    </div>
                                    <button 
                                        onClick={handleRefresh}
                                        disabled={syncing}
                                        className="refresh-btn flex items-center gap-2"
                                    >
                                        {syncing ? (
                                            <>
                                                <div className="loading-spinner"></div>
                                                <span>Syncing...</span>
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-sync-alt"></i>
                                                <span>Refresh</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>
                            <div className="mt-4 text-white text-opacity-80 text-sm flex items-center gap-2">
                                <i className="fas fa-info-circle"></i>
                                <span>Next auto-refresh in: {formatNextSync(nextSync)}</span>
                            </div>
                        </div>
                    </div>
                    
                    {/* Statistics Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="stat-card">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-semibold mb-2 uppercase tracking-wide">
                                        Total Fleet
                                    </div>
                                    <div className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        {totalCount}
                                    </div>
                                    <div className="text-xs text-gray-500 mt-1">Aircraft</div>
                                </div>
                                <div className="icon-circle bg-gradient-to-br from-indigo-500 to-purple-600 text-white">
                                    <i className="fas fa-plane"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-semibold mb-2 uppercase tracking-wide">
                                        Serviceable
                                    </div>
                                    <div className="text-4xl font-bold text-emerald-600">
                                        {readyCount}
                                    </div>
                                    <div className="text-xs text-emerald-600 mt-1 font-medium">
                                        {Math.round((readyCount/totalCount)*100)}% Ready
                                    </div>
                                </div>
                                <div className="icon-circle bg-gradient-to-br from-emerald-400 to-green-600 text-white">
                                    <i className="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-semibold mb-2 uppercase tracking-wide">
                                        Maintenance
                                    </div>
                                    <div className="text-4xl font-bold text-amber-600">
                                        {maintenanceCount}
                                    </div>
                                    <div className="text-xs text-amber-600 mt-1 font-medium">
                                        {Math.round((maintenanceCount/totalCount)*100)}% in MRO
                                    </div>
                                </div>
                                <div className="icon-circle bg-gradient-to-br from-amber-400 to-orange-600 text-white">
                                    <i className="fas fa-wrench"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-semibold mb-2 uppercase tracking-wide">
                                        Grounded
                                    </div>
                                    <div className="text-4xl font-bold text-rose-600">
                                        {groundedCount}
                                    </div>
                                    <div className="text-xs text-rose-600 mt-1 font-medium">
                                        {groundedCount > 0 ? <><i className="fas fa-exclamation-triangle mr-1"></i>Needs Attention</> : 'None'}
                                    </div>
                                </div>
                                <div className="icon-circle bg-gradient-to-br from-rose-400 to-red-600 text-white">
                                    <i className="fas fa-plane-slash"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Filters */}
                    <div className="flex flex-wrap gap-3 mb-6">
                        <button 
                            onClick={() => setFilterStatus('ALL')} 
                            className={`filter-btn ${filterStatus === 'ALL' ? 'filter-btn-active' : 'filter-btn-inactive'}`}
                        >
                            <i className="fas fa-layer-group mr-2"></i>
                            All Aircraft ({totalCount})
                        </button>
                        <button 
                            onClick={() => setFilterStatus('SERVICEABLE')} 
                            className={`filter-btn ${filterStatus === 'SERVICEABLE' ? 'filter-btn-active' : 'filter-btn-inactive'}`}
                        >
                            <i className="fas fa-circle-check mr-2"></i>
                            Serviceable ({readyCount})
                        </button>
                        <button 
                            onClick={() => setFilterStatus('MRO')} 
                            className={`filter-btn ${filterStatus === 'MRO' ? 'filter-btn-active' : 'filter-btn-inactive'}`}
                        >
                            <i className="fas fa-wrench mr-2"></i>
                            Maintenance ({maintenanceCount})
                        </button>
                        <button 
                            onClick={() => setFilterStatus('AOG')} 
                            className={`filter-btn ${filterStatus === 'AOG' ? 'filter-btn-active' : 'filter-btn-inactive'}`}
                        >
                            <i className="fas fa-plane-slash mr-2"></i>
                            Grounded ({groundedCount})
                        </button>
                    </div>
                    
                    {/* Aircraft Table */}
                    <div className="glass-card overflow-hidden">
                        <div className="px-6 py-5 border-b-2 border-gray-200 bg-gradient-to-r from-gray-50 to-gray-100">
                            <div className="flex items-center justify-between">
                                <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-3">
                                    <i className="fas fa-list-ul text-indigo-600"></i>
                                    Aircraft Details
                                    <span className="text-base font-normal text-gray-500 ml-2">
                                        ({filteredAircraft.length} {filteredAircraft.length === 1 ? 'aircraft' : 'aircraft'} shown)
                                    </span>
                                </h2>
                            </div>
                        </div>
                        
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="table-header">
                                    <tr className="text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                                        <th className="px-6 py-4">
                                            <i className="fas fa-hashtag mr-2 text-gray-400"></i>
                                            Registration
                                        </th>
                                        <th className="px-6 py-4">
                                            <i className="fas fa-plane mr-2 text-gray-400"></i>
                                            Aircraft Type
                                        </th>
                                        <th className="px-6 py-4">
                                            <i className="fas fa-signal mr-2 text-gray-400"></i>
                                            Status
                                        </th>
                                        <th className="px-6 py-4">
                                            <i className="fas fa-calendar-day mr-2 text-gray-400"></i>
                                            Daily Check
                                        </th>
                                        <th className="px-6 py-4">
                                            <i className="fas fa-calendar-week mr-2 text-gray-400"></i>
                                            Weekly Check
                                        </th>
                                        <th className="px-6 py-4">
                                            <i className="fas fa-clipboard-list mr-2 text-gray-400"></i>
                                            MEL / Notes
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {filteredAircraft.map((ac, i) => {
                                        const dailyTime = calculateTime(ac.dailyInsp);
                                        const weeklyTime = calculateTime(ac.weeklyInsp);
                                        
                                        return (
                                            <tr key={i} className="aircraft-row bg-white">
                                                <td className="px-6 py-5">
                                                    <div className="registration-badge mb-1">
                                                        {ac.registration}
                                                    </div>
                                                    <div className="text-xs text-gray-400 font-medium">
                                                        ID: {ac.slNo}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5">
                                                    <div className="font-semibold text-gray-800 text-base">
                                                        {ac.type}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5">
                                                    {getStatusBadge(ac.status)}
                                                </td>
                                                <td className="px-6 py-5">
                                                    <div className="font-medium text-gray-700 mb-1 flex items-center gap-2">
                                                        <i className="far fa-calendar text-indigo-500 text-sm"></i>
                                                        {ac.dailyInsp || '--:--'}
                                                    </div>
                                                    {dailyTime.hours <= 72 && dailyTime.hours !== 999 && (
                                                        <div className="mt-2">{getTimeBadge(dailyTime.hours)}</div>
                                                    )}
                                                </td>
                                                <td className="px-6 py-5">
                                                    <div className="font-medium text-gray-700 mb-1 flex items-center gap-2">
                                                        <i className="far fa-calendar text-purple-500 text-sm"></i>
                                                        {ac.weeklyInsp || '--:--'}
                                                    </div>
                                                    {weeklyTime.hours <= 168 && weeklyTime.hours !== 999 && (
                                                        <div className="mt-2">{getTimeBadge(weeklyTime.hours)}</div>
                                                    )}
                                                </td>
                                                <td className="px-6 py-5">
                                                    {ac.mel && ac.mel.trim() ? (
                                                        <div className="space-y-2">
                                                            <div>
                                                                <span className="mel-badge">
                                                                    <i className="fas fa-exclamation-circle mr-1"></i>
                                                                    MEL ACTIVE
                                                                </span>
                                                            </div>
                                                            <div className="text-sm text-gray-700 font-medium">
                                                                {ac.mel}
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="text-sm text-gray-400 italic flex items-center gap-2">
                                                            <i className="fas fa-check-circle text-emerald-500"></i>
                                                            No open items
                                                        </div>
                                                    )}
                                                    {ac.remarks && (
                                                        <div className="mt-2 text-sm text-gray-600 bg-gray-50 px-3 py-2 rounded-lg border border-gray-200" title={ac.remarks}>
                                                            <i className="fas fa-sticky-note text-indigo-500 mr-2"></i>
                                                            {ac.remarks}
                                                        </div>
                                                    )}
                                                </td>
                                            </tr>
                                        );
                                    })}
                                    
                                    {filteredAircraft.length === 0 && (
                                        <tr>
                                            <td colSpan="6" className="px-6 py-16 text-center">
                                                <div className="text-gray-400">
                                                    <i className="fas fa-plane-slash text-5xl mb-4 text-gray-300"></i>
                                                    <p className="text-xl font-semibold text-gray-600 mb-2">No aircraft match the selected filter</p>
                                                    <p className="text-sm">Try selecting a different status filter to view aircraft</p>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                        
                        <div className="px-6 py-4 border-t-2 border-gray-200 bg-gradient-to-r from-gray-50 to-gray-100">
                            <div className="flex justify-between items-center flex-wrap gap-3 text-sm text-gray-600">
                                <div className="flex items-center gap-2">
                                    <i className="fas fa-sync-alt text-indigo-600"></i>
                                    <span className="font-medium">Auto-refresh enabled</span>
                                    <span className="text-gray-400">•</span>
                                    <span>Updates every 5 minutes</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="far fa-clock text-purple-600"></i>
                                    <span className="font-medium">Last updated:</span>
                                    <span className="font-mono">{currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Footer */}
                    <footer className="mt-8 text-center text-white text-opacity-90 text-sm space-y-2">
                        <div className="glass-card px-6 py-4 inline-block">
                            <p className="flex items-center gap-2 justify-center mb-2">
                                <i className="fas fa-shield-alt"></i>
                                <span className="font-semibold">Aircraft Fleet Dashboard v3.0</span>
                                <span className="text-white text-opacity-60">•</span>
                                <span className="text-white text-opacity-80">For operational use only</span>
                            </p>
                            <p className="text-xs text-white text-opacity-70">
                                <i className="fas fa-database mr-1"></i>
                                To connect to Google Sheets, update the SHEET_URL in the code
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
