<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Status Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blink { 
            0%, 50%, 100% { opacity: 1; } 
            25%, 75% { opacity: 0; } 
        }
        .blink { animation: blink 1.2s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float { animation: float 3s ease-in-out infinite; }

        .insp-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 10px;
            background-color: #ef4444;
            color: white;
            box-shadow: 0 2px 10px rgba(239, 68, 68, 0.4);
            letter-spacing: 0.05em;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [aircraft, setAircraft] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [syncing, setSyncing] = useState(false);
            const [nextSync, setNextSync] = useState(300);
            const [loading, setLoading] = useState(true);
            const [viewMode, setViewMode] = useState('table'); // Default to table for elegance
            const [filterStatus, setFilterStatus] = useState('ALL');

            const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXiRXaJISr4tcW13tBxLXI7heUjDbCyGyyABHPZIrx-m2YqXWP0oyeTw1VL4slZ0dJrrngl3CsvO2z/pub?gid=0&single=true&output=csv';

            async function syncFromGoogleSheet() {
                setSyncing(true);
                try {
                    let response = await fetch(SHEET_URL);
                    if (!response.ok) {
                        const proxyUrl = 'https://api.allorigins.win/raw?url=';
                        response = await fetch(proxyUrl + encodeURIComponent(SHEET_URL));
                    }
                    const csvText = await response.text();
                    const lines = csvText.trim().split('\n');
                    const parsedData = lines.slice(1).map(line => {
                        const cols = line.split(',').map(col => col.trim().replace(/"/g, ''));
                        return {
                            slNo: parseInt(cols[0]),
                            registration: cols[1],
                            type: cols[2],
                            status: cols[3],
                            dailyInsp: cols[4],
                            weeklyInsp: cols[5],
                            mel: cols[6] || '',
                            remarks: cols[7] || ''
                        };
                    }).filter(row => row.registration && !isNaN(row.slNo));

                    if (parsedData.length > 0) {
                        setAircraft(parsedData);
                        setNextSync(300);
                    }
                } catch (error) {
                    console.error('Sync error:', error);
                } finally {
                    setSyncing(false);
                    setLoading(false);
                }
            }

            useEffect(() => {
                syncFromGoogleSheet();
                const timeTimer = setInterval(() => setCurrentTime(new Date()), 1000);
                const countdownTimer = setInterval(() => {
                    setNextSync(prev => {
                        if (prev <= 1) {
                            syncFromGoogleSheet();
                            return 300;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => { clearInterval(timeTimer); clearInterval(countdownTimer); };
            }, []);

            function calculateTime(dateStr) {
                if (!dateStr || dateStr.trim() === "") return { hours: 999, overdue: false };
                try {
                    const parts = dateStr.split(' ');
                    const datePart = parts[0].split('/');
                    const timePart = parts[1].split(':');
                    const due = new Date(Date.UTC(datePart[2], datePart[1] - 1, datePart[0], timePart[0], timePart[1]));
                    const diffMs = due - new Date();
                    const hours_remaining = Math.floor(diffMs / 3600000);
                    return { hours: hours_remaining, overdue: hours_remaining < 0 };
                } catch (e) {
                    return { hours: 999, overdue: false };
                }
            }

            function getStatusColor(status) {
                const s = status?.toUpperCase();
                if (s === 'SERVICEABLE') return 'bg-emerald-100 text-emerald-700 border border-emerald-200';
                if (s === 'MRO') return 'bg-amber-100 text-amber-700 border border-amber-200';
                if (s === 'AOG') return 'bg-rose-100 text-rose-700 border border-rose-200';
                return 'bg-slate-100 text-slate-600 border border-slate-200';
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-white text-6xl mb-4 float">‚úàÔ∏è</div>
                            <div className="text-white font-bold text-xl uppercase tracking-widest">Initialising Fleet Systems...</div>
                        </div>
                    </div>
                );
            }

            const filteredAircraft = filterStatus === 'ALL' ? aircraft : aircraft.filter(ac => ac.status?.toUpperCase() === filterStatus);
            const statusCounts = {
                SERVICEABLE: aircraft.filter(a => a.status?.toUpperCase() === 'SERVICEABLE').length,
                MRO: aircraft.filter(a => a.status?.toUpperCase() === 'MRO').length,
                AOG: aircraft.filter(a => a.status?.toUpperCase() === 'AOG').length,
                TOTAL: aircraft.length
            };

            const CircularProgress = ({ percentage, color, label, count }) => {
                const radius = 40;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (percentage / 100) * circumference;
                
                return (
                    <div className="flex flex-col items-center group cursor-default">
                        <div className="relative">
                            <svg width="100" height="100" className="transform -rotate-90">
                                <circle cx="50" cy="50" r={radius} stroke="#e2e8f0" strokeWidth="6" fill="none" />
                                <circle 
                                    cx="50" cy="50" r={radius} 
                                    stroke={color} 
                                    strokeWidth="6" 
                                    fill="none"
                                    strokeDasharray={circumference}
                                    strokeDashoffset={offset}
                                    className="progress-ring"
                                    strokeLinecap="round"
                                />
                            </svg>
                            <div className="absolute inset-0 flex items-center justify-center">
                                <span className="text-2xl font-black group-hover:scale-110 transition-transform" style={{color: color}}>{count}</span>
                            </div>
                        </div>
                        <div className="mt-2 text-center">
                            <div className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">{label}</div>
                        </div>
                    </div>
                );
            };

            const AircraftCard = ({ ac, index }) => {
                const dailyTime = calculateTime(ac.dailyInsp);
                const weeklyTime = calculateTime(ac.weeklyInsp);
                const showAlerts = ac.status?.toUpperCase() !== 'AOG' && ac.status?.toUpperCase() !== 'MRO';
                const isCritical = showAlerts && (dailyTime.hours <= 3 || weeklyTime.hours <= 3);
                
                return (
                    <div className="glass-effect rounded-2xl p-6 card-hover shadow-lg">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <div className="text-xs text-slate-400 font-bold mb-1">REG #{ac.slNo}</div>
                                <div className="text-2xl font-black text-blue-600">{ac.registration}</div>
                            </div>
                            <span className={'px-3 py-2 rounded-lg text-xs font-black uppercase ' + getStatusColor(ac.status)}>
                                {ac.status}
                            </span>
                        </div>
                        
                        <div className="space-y-3 mb-4">
                            <div className="bg-slate-50 rounded-lg p-3 border border-slate-100">
                                <div className="text-xs text-slate-500 font-bold mb-1">üìÖ Daily Inspection</div>
                                <div className="text-sm font-mono text-slate-700">{ac.dailyInsp || 'N/A'}</div>
                                {dailyTime.hours < 24 && !dailyTime.overdue && dailyTime.hours !== 999 && (
                                    <div className="text-xs font-bold text-orange-600 mt-1">‚è∞ {dailyTime.hours}h remaining</div>
                                )}
                            </div>
                            
                            <div className="bg-slate-50 rounded-lg p-3 border border-slate-100">
                                <div className="text-xs text-slate-500 font-bold mb-1">üìã Weekly Inspection</div>
                                <div className="text-sm font-mono text-slate-700">{ac.weeklyInsp || 'N/A'}</div>
                                {weeklyTime.hours < 48 && !weeklyTime.overdue && weeklyTime.hours !== 999 && (
                                    <div className="text-xs font-bold text-orange-600 mt-1">‚è∞ {weeklyTime.hours}h remaining</div>
                                )}
                            </div>
                        </div>

                        <div className="border-t border-slate-200 pt-3">
                            <div className="text-xs text-slate-500 font-bold mb-2">MEL Status</div>
                            {ac.status === 'MRO' ? (
                                <span className="text-slate-400 text-sm">Under Maintenance</span>
                            ) : ac.mel && ac.mel.trim() ? (
                                <span className="text-red-600 font-bold text-sm">{ac.mel}</span>
                            ) : (
                                <span className="text-blue-600 font-bold text-sm">NIL</span>
                            )}
                        </div>

                        {isCritical && (
                            <div className="mt-3 insp-badge blink w-full justify-center">
                                ‚ö†Ô∏è COMPLETE INSPECTION
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-6 font-sans flex flex-col">
                    <div className="max-w-7xl mx-auto w-full flex-grow">
                        
                        {/* HEADER */}
                        <div className="glass-effect rounded-3xl shadow-2xl p-8 mb-6">
                            <div className="flex flex-col lg:flex-row justify-between items-center gap-6">
                                <div className="text-center lg:text-left">
                                    <div className="flex items-center gap-3 justify-center lg:justify-start mb-2">
                                        <span className="text-4xl float">‚úàÔ∏è</span>
                                        <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                                            Fleet Command Center
                                        </h1>
                                    </div>
                                    <p className="text-slate-600 font-bold text-sm">Real-time Aircraft Monitoring & Maintenance Intelligence</p>
                                </div>
                                <div className="bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-lg">
                                    <div className="font-mono text-4xl font-bold tracking-wider">
                                        {currentTime.getUTCHours().toString().padStart(2, '0')}:
                                        {currentTime.getUTCMinutes().toString().padStart(2, '0')}:
                                        {currentTime.getUTCSeconds().toString().padStart(2, '0')}
                                    </div>
                                    <div className="text-xs font-bold text-slate-400 uppercase tracking-widest text-center mt-1">UTC</div>
                                </div>
                            </div>
                        </div>

                        {/* FILTERS */}
                        <div className="glass-effect rounded-2xl p-4 mb-6 shadow-lg">
                            <div className="flex flex-wrap gap-3 items-center justify-between">
                                <div className="flex gap-2 flex-wrap">
                                    <button onClick={() => setFilterStatus('ALL')} className={`px-4 py-2 rounded-lg font-bold text-sm transition-all ${filterStatus === 'ALL' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                                        All Aircraft
                                    </button>
                                    <button onClick={() => setFilterStatus('SERVICEABLE')} className={`px-4 py-2 rounded-lg font-bold text-sm transition-all ${filterStatus === 'SERVICEABLE' ? 'bg-emerald-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                                        Serviceable
                                    </button>
                                    <button onClick={() => setFilterStatus('MRO')} className={`px-4 py-2 rounded-lg font-bold text-sm transition-all ${filterStatus === 'MRO' ? 'bg-amber-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                                        MRO
                                    </button>
                                    <button onClick={() => setFilterStatus('AOG')} className={`px-4 py-2 rounded-lg font-bold text-sm transition-all ${filterStatus === 'AOG' ? 'bg-rose-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                                        AOG
                                    </button>
                                </div>
                                <div className="flex gap-2">
                                    
                                  
                                    <button onClick={() => setViewMode('table')} className={`px-4 py-2 rounded-lg font-bold text-sm transition-all ${viewMode === 'table' ? 'bg-purple-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                                        üìã Table
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* GRID VIEW */}
                        {viewMode === 'grid' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                                {filteredAircraft.map((ac, i) => (
                                    <AircraftCard key={i} ac={ac} index={i} />
                                ))}
                            </div>
                        )}

                        {/* TABLE VIEW */}
                        {viewMode === 'table' && (
                            <div className="glass-effect rounded-2xl shadow-xl overflow-hidden mb-10">
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead>
                                            <tr className="bg-slate-900 text-white text-xs font-black uppercase tracking-wider">
                                                <th className="px-6 py-5">No</th>
                                                <th className="px-6 py-5">Registration</th>
                                                <th className="px-6 py-5 text-center">Status</th>
                                                <th className="px-6 py-5">Daily Insp</th>
                                                <th className="px-6 py-5">Weekly Insp</th>
                                                <th className="px-6 py-5">MEL</th>
                                                <th className="px-6 py-5">Alerts</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100 bg-white">
                                            {filteredAircraft.map((ac, i) => {
                                                const dailyTime = calculateTime(ac.dailyInsp);
                                                const weeklyTime = calculateTime(ac.weeklyInsp);
                                                const showAlerts = ac.status?.toUpperCase() !== 'AOG' && ac.status?.toUpperCase() !== 'MRO';
                                                const isCritical = showAlerts && (dailyTime.hours <= 3 || weeklyTime.hours <= 3);
                                                
                                                return (
                                                    <tr key={i} className="hover:bg-blue-50 transition-colors">
                                                        <td className="px-6 py-4 text-xs font-bold text-slate-400">{ac.slNo}</td>
                                                        <td className="px-6 py-4 text-sm font-black text-blue-700">{ac.registration}</td>
                                                        <td className="px-6 py-4 text-center">
                                                            <span className={'px-3 py-1 rounded-md text-xs font-black uppercase ' + getStatusColor(ac.status)}>
                                                                {ac.status}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 text-sm font-bold text-slate-600">{ac.dailyInsp}</td>
                                                        <td className="px-6 py-4 text-sm font-bold text-slate-600">{ac.weeklyInsp}</td>
                                                        <td className="px-6 py-4 text-sm font-medium">
                                                            {ac.status === 'MRO' ? (
                                                                <span className="text-slate-300">-</span>
                                                            ) : ac.mel && ac.mel.trim() ? (
                                                                <span className="text-red-600 font-bold">{ac.mel}</span>
                                                            ) : (
                                                                <span className="text-blue-600 font-bold">NIL</span>
                                                            )}
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            {isCritical ? (
                                                                <span className="insp-badge blink">‚ö†Ô∏è COMPLETE INSP</span>
                                                            ) : (
                                                                <span className="text-slate-500 text-sm font-medium italic">{ac.remarks || 'Normal'}</span>
                                                            )}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* FOOTER DASHBOARD (STATS + SYNC) */}
                        <div className="glass-effect rounded-3xl p-6 shadow-2xl border-t border-white/40">
                            <div className="flex flex-col xl:flex-row items-center justify-between gap-8">
                                
                                {/* MOVED STATS HERE */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-8 flex-grow w-full xl:w-auto">
                                    
                                    
                                </div>

                                {/* Divider for desktop */}
                                <div className="hidden xl:block w-px h-24 bg-gradient-to-b from-transparent via-slate-300 to-transparent"></div>

                                {/* SYNC CONTROLS */}
                                <div className="flex flex-col gap-3 min-w-[220px] w-full xl:w-auto">
                                    <div className="flex items-center justify-between bg-slate-50/80 rounded-xl p-3 border border-slate-100 shadow-inner">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
                                            <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">Live</span>
                                        </div>
                                        <span className="text-sm font-mono font-black text-slate-700">
                                            {Math.floor(nextSync / 60)}:{String(nextSync % 60).padStart(2, '0')}
                                        </span>
                                    </div>
                                    <button
                                        onClick={syncFromGoogleSheet}
                                        disabled={syncing}
                                        className="w-full px-6 py-3 bg-gradient-to-r from-slate-800 to-slate-900 hover:from-slate-700 hover:to-slate-800 text-white rounded-xl text-xs font-bold uppercase tracking-widest transition-all disabled:opacity-50 shadow-lg hover:shadow-xl hover:-translate-y-0.5"
                                    >
                                        {syncing ? 'Syncing...' : 'Force Sync'}
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
