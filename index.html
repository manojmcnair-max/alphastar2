<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Fleet Dashboard | Operations Center</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-ready {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-maintenance {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-grounded {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .time-indicator {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .time-warning {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .time-critical {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .time-ok {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .loading-spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            transition: all 0.2s ease;
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .aircraft-row:hover {
            background-color: #f8fafc;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [aircraft, setAircraft] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [syncing, setSyncing] = useState(false);
            const [nextSync, setNextSync] = useState(300);
            const [loading, setLoading] = useState(true);
            const [filterStatus, setFilterStatus] = useState('ALL');
            
            // Sample data for demo (will be replaced by Google Sheets data)
            const sampleAircraft = [
                {
                    slNo: 1,
                    registration: "VT-ABC",
                    type: "Boeing 737-800",
                    status: "SERVICEABLE",
                    dailyInsp: "15/05/2024 08:00",
                    weeklyInsp: "22/05/2024 12:00",
                    mel: "",
                    remarks: "Normal operations"
                },
                {
                    slNo: 2,
                    registration: "VT-XYZ",
                    type: "Airbus A320",
                    status: "MRO",
                    dailyInsp: "14/05/2024 10:00",
                    weeklyInsp: "21/05/2024 14:00",
                    mel: "Engine inspection",
                    remarks: "Scheduled maintenance"
                },
                {
                    slNo: 3,
                    registration: "VT-DEF",
                    type: "Boeing 787",
                    status: "SERVICEABLE",
                    dailyInsp: "16/05/2024 09:00",
                    weeklyInsp: "23/05/2024 11:00",
                    mel: "",
                    remarks: "Ready for flight"
                },
                {
                    slNo: 4,
                    registration: "VT-GHI",
                    type: "Airbus A321",
                    status: "AOG",
                    dailyInsp: "13/05/2024 07:00",
                    weeklyInsp: "20/05/2024 10:00",
                    mel: "Hydraulic system",
                    remarks: "Grounded for repairs"
                },
                {
                    slNo: 5,
                    registration: "VT-JKL",
                    type: "Boeing 777",
                    status: "SERVICEABLE",
                    dailyInsp: "16/05/2024 06:00",
                    weeklyInsp: "23/05/2024 09:00",
                    mel: "",
                    remarks: "Flight ready"
                }
            ];
            
            // Google Sheets URL (commented out for GitHub Pages demo)
            // const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXiRXaJISr4tcW13tBxLXI7heUjDbCyGyyABHPZIrx-m2YqXWP0oyeTw1VL4slZ0dJrrngl3CsvO2z/pub?gid=0&single=true&output=csv';

            async function syncFromGoogleSheet() {
                setSyncing(true);
                try {
                    // For GitHub Pages demo, use sample data
                    // In production, uncomment the fetch code below
                    
                    /*
                    let response = await fetch(SHEET_URL);
                    if (!response.ok) {
                        const proxyUrl = 'https://api.allorigins.win/raw?url=';
                        response = await fetch(proxyUrl + encodeURIComponent(SHEET_URL));
                    }
                    const csvText = await response.text();
                    const lines = csvText.trim().split('\n');
                    const parsedData = lines.slice(1).map(line => {
                        const cols = line.split(',').map(col => col.trim().replace(/"/g, ''));
                        return {
                            slNo: parseInt(cols[0]),
                            registration: cols[1],
                            type: cols[2],
                            status: cols[3],
                            dailyInsp: cols[4],
                            weeklyInsp: cols[5],
                            mel: cols[6] || '',
                            remarks: cols[7] || ''
                        };
                    }).filter(row => row.registration && !isNaN(row.slNo));
                    
                    if (parsedData.length > 0) {
                        setAircraft(parsedData);
                    }
                    */
                    
                    // Use sample data for demo
                    setTimeout(() => {
                        setAircraft(sampleAircraft);
                        setNextSync(300);
                        setSyncing(false);
                        setLoading(false);
                    }, 800);
                    
                } catch (error) {
                    console.error('Sync error:', error);
                    // Fallback to sample data
                    setAircraft(sampleAircraft);
                    setSyncing(false);
                    setLoading(false);
                }
            }

            useEffect(() => {
                syncFromGoogleSheet();
                
                // Update current time every second
                const timeTimer = setInterval(() => setCurrentTime(new Date()), 1000);
                
                // Countdown for next sync
                const countdownTimer = setInterval(() => {
                    setNextSync(prev => {
                        if (prev <= 1) {
                            syncFromGoogleSheet();
                            return 300;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                return () => {
                    clearInterval(timeTimer);
                    clearInterval(countdownTimer);
                };
            }, []);

            function calculateTime(dateStr) {
                if (!dateStr || dateStr.trim() === "") return { hours: 999, overdue: false };
                try {
                    const parts = dateStr.split(' ');
                    const datePart = parts[0].split('/');
                    const timePart = parts[1].split(':');
                    const due = new Date(Date.UTC(datePart[2], datePart[1] - 1, datePart[0], timePart[0], timePart[1]));
                    const diffMs = due - new Date();
                    const hours_remaining = Math.floor(diffMs / 3600000);
                    return { hours: hours_remaining, overdue: hours_remaining < 0 };
                } catch (e) {
                    return { hours: 999, overdue: false };
                }
            }

            function getStatusBadge(status) {
                const s = status?.toUpperCase();
                if (s === 'SERVICEABLE') {
                    return <span className="status-ready"><i className="fas fa-check-circle"></i> Ready</span>;
                }
                if (s === 'MRO') {
                    return <span className="status-maintenance"><i className="fas fa-tools"></i> Maintenance</span>;
                }
                if (s === 'AOG') {
                    return <span className="status-grounded"><i className="fas fa-exclamation-triangle"></i> Grounded</span>;
                }
                return <span className="status-badge bg-gray-100 text-gray-700"><i className="fas fa-question-circle"></i> Unknown</span>;
            }

            function getTimeBadge(hours) {
                if (hours <= 3) {
                    return <span className="time-indicator time-critical"><i className="fas fa-exclamation-circle"></i> {hours}h</span>;
                }
                if (hours <= 24) {
                    return <span className="time-indicator time-warning"><i className="fas fa-clock"></i> {hours}h</span>;
                }
                if (hours < 999) {
                    return <span className="time-indicator time-ok"><i className="fas fa-check-circle"></i> {hours}h</span>;
                }
                return null;
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50">
                        <div className="loading-spinner mb-6"></div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-2">Loading Fleet Data</h1>
                        <p className="text-gray-600">Connecting to operations database...</p>
                    </div>
                );
            }

            const filteredAircraft = filterStatus === 'ALL' 
                ? aircraft 
                : aircraft.filter(ac => ac.status?.toUpperCase() === filterStatus);

            const readyCount = aircraft.filter(a => a.status === 'SERVICEABLE').length;
            const maintenanceCount = aircraft.filter(a => a.status === 'MRO').length;
            const groundedCount = aircraft.filter(a => a.status === 'AOG').length;
            const totalCount = aircraft.length;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-4 md:p-8">
                    {/* Header */}
                    <header className="mb-8">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                    <i className="fas fa-plane text-blue-600 mr-3"></i>
                                    Aircraft Fleet Dashboard
                                </h1>
                                <p className="text-gray-600">
                                    Real-time monitoring of aircraft status and maintenance schedules
                                </p>
                            </div>
                            
                            <div className="flex flex-col items-end">
                                <div className="text-right mb-2">
                                    <div className="text-sm font-medium text-gray-500">Current Time (UTC)</div>
                                    <div className="text-2xl font-bold text-gray-800 font-mono">
                                        {currentTime.getUTCHours().toString().padStart(2, '0')}:
                                        {currentTime.getUTCMinutes().toString().padStart(2, '0')}:
                                        {currentTime.getUTCSeconds().toString().padStart(2, '0')}
                                    </div>
                                </div>
                                
                                <button
                                    onClick={syncFromGoogleSheet}
                                    disabled={syncing}
                                    className="refresh-btn bg-white border border-blue-200 text-blue-700 hover:bg-blue-50 px-4 py-2 rounded-lg font-medium flex items-center gap-2 shadow-sm"
                                >
                                    <i className={`fas fa-sync-alt ${syncing ? 'animate-spin' : ''}`}></i>
                                    {syncing ? 'Syncing...' : `Refresh (${Math.floor(nextSync / 60)}:${String(nextSync % 60).padStart(2, '0')})`}
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div className="card p-5">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-medium">Total Fleet</div>
                                    <div className="text-3xl font-bold text-gray-900">{totalCount}</div>
                                </div>
                                <div className="bg-blue-100 p-3 rounded-full">
                                    <i className="fas fa-plane text-blue-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="card p-5">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-medium">Ready</div>
                                    <div className="text-3xl font-bold text-emerald-700">{readyCount}</div>
                                </div>
                                <div className="bg-emerald-100 p-3 rounded-full">
                                    <i className="fas fa-check-circle text-emerald-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="card p-5">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-medium">Maintenance</div>
                                    <div className="text-3xl font-bold text-amber-700">{maintenanceCount}</div>
                                </div>
                                <div className="bg-amber-100 p-3 rounded-full">
                                    <i className="fas fa-tools text-amber-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="card p-5">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500 font-medium">Grounded</div>
                                    <div className="text-3xl font-bold text-rose-700">{groundedCount}</div>
                                </div>
                                <div className="bg-rose-100 p-3 rounded-full">
                                    <i className="fas fa-exclamation-triangle text-rose-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Filters */}
                    <div className="flex flex-wrap gap-2 mb-6">
                        <button 
                            onClick={() => setFilterStatus('ALL')} 
                            className={`px-4 py-2 rounded-lg font-medium ${filterStatus === 'ALL' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                        >
                            All Aircraft ({totalCount})
                        </button>
                        <button 
                            onClick={() => setFilterStatus('SERVICEABLE')} 
                            className={`px-4 py-2 rounded-lg font-medium ${filterStatus === 'SERVICEABLE' ? 'bg-emerald-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                        >
                            <i className="fas fa-check-circle mr-2"></i>Ready ({readyCount})
                        </button>
                        <button 
                            onClick={() => setFilterStatus('MRO')} 
                            className={`px-4 py-2 rounded-lg font-medium ${filterStatus === 'MRO' ? 'bg-amber-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                        >
                            <i className="fas fa-tools mr-2"></i>Maintenance ({maintenanceCount})
                        </button>
                        <button 
                            onClick={() => setFilterStatus('AOG')} 
                            className={`px-4 py-2 rounded-lg font-medium ${filterStatus === 'AOG' ? 'bg-rose-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                        >
                            <i className="fas fa-exclamation-triangle mr-2"></i>Grounded ({groundedCount})
                        </button>
                    </div>
                    
                    {/* Aircraft Table */}
                    <div className="card overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h2 className="text-xl font-bold text-gray-800">
                                Aircraft Details
                                <span className="text-sm font-normal text-gray-500 ml-2">
                                    ({filteredAircraft.length} aircraft shown)
                                </span>
                            </h2>
                        </div>
                        
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr className="text-left text-sm font-medium text-gray-700">
                                        <th className="px-6 py-3">Registration</th>
                                        <th className="px-6 py-3">Aircraft Type</th>
                                        <th className="px-6 py-3">Status</th>
                                        <th className="px-6 py-3">Daily Check</th>
                                        <th className="px-6 py-3">Weekly Check</th>
                                        <th className="px-6 py-3">MEL / Notes</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {filteredAircraft.map((ac, i) => {
                                        const dailyTime = calculateTime(ac.dailyInsp);
                                        const weeklyTime = calculateTime(ac.weeklyInsp);
                                        
                                        return (
                                            <tr key={i} className="aircraft-row">
                                                <td className="px-6 py-4">
                                                    <div className="font-bold text-lg text-gray-900">{ac.registration}</div>
                                                    <div className="text-xs text-gray-500">ID: {ac.slNo}</div>
                                                </td>
                                                <td className="px-6 py-4 font-medium text-gray-800">{ac.type}</td>
                                                <td className="px-6 py-4">
                                                    {getStatusBadge(ac.status)}
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="font-medium text-gray-800">{ac.dailyInsp || '--:--'}</div>
                                                    {dailyTime.hours <= 72 && dailyTime.hours !== 999 && (
                                                        <div className="mt-1">{getTimeBadge(dailyTime.hours)}</div>
                                                    )}
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="font-medium text-gray-800">{ac.weeklyInsp || '--:--'}</div>
                                                    {weeklyTime.hours <= 168 && weeklyTime.hours !== 999 && (
                                                        <div className="mt-1">{getTimeBadge(weeklyTime.hours)}</div>
                                                    )}
                                                </td>
                                                <td className="px-6 py-4">
                                                    {ac.mel && ac.mel.trim() ? (
                                                        <div className="text-sm">
                                                            <span className="inline-block bg-rose-100 text-rose-800 px-2 py-1 rounded text-xs font-medium mr-2">
                                                                MEL
                                                            </span>
                                                            <span className="text-gray-700">{ac.mel}</span>
                                                        </div>
                                                    ) : (
                                                        <div className="text-sm text-gray-500 italic">No open items</div>
                                                    )}
                                                    {ac.remarks && (
                                                        <div className="text-xs text-gray-600 mt-1 truncate max-w-xs" title={ac.remarks}>
                                                            <i className="fas fa-sticky-note mr-1"></i>
                                                            {ac.remarks}
                                                        </div>
                                                    )}
                                                </td>
                                            </tr>
                                        );
                                    })}
                                    
                                    {filteredAircraft.length === 0 && (
                                        <tr>
                                            <td colSpan="6" className="px-6 py-12 text-center">
                                                <div className="text-gray-500">
                                                    <i className="fas fa-plane-slash text-3xl mb-4"></i>
                                                    <p className="text-lg">No aircraft match the selected filter</p>
                                                    <p className="text-sm mt-2">Try selecting a different status filter</p>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                        
                        <div className="px-6 py-4 border-t border-gray-200 bg-gray-50 text-sm text-gray-600">
                            <div className="flex justify-between items-center">
                                <div>
                                    Data refreshes automatically every 5 minutes
                                </div>
                                <div>
                                    Last updated: {currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Footer */}
                    <footer className="mt-8 pt-6 border-t border-gray-300 text-center text-gray-600 text-sm">
                        <p>
                            <i className="fas fa-info-circle mr-1"></i>
                            Aircraft Fleet Dashboard v2.1 â€¢ For operational use only
                        </p>
                        <p className="mt-2">
                            To connect to your Google Sheet, update the SHEET_URL in the code
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
