<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- EXISTING CSS REPLACED / CLEANED UP -->
    <style>
        :root {
            --bg: #020617;
            --bg-alt: #020617;
            --card: #020617;
            --border-soft: #1f2937;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.1);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --danger: #f97373;
            --danger-soft: rgba(248, 113, 113, 0.12);
            --warning: #eab308;
            --warning-soft: rgba(234, 179, 8, 0.12);
            --success: #22c55e;
            --success-soft: rgba(34, 197, 94, 0.12);
            --radius-lg: 14px;
            --radius-md: 10px;
            --shadow-soft: 0 18px 50px rgba(15, 23, 42, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 50%, #000);
            color: var(--text);
            min-height: 100vh;
            padding: 18px;
        }

        .wrapper {
            max-width: 1280px;
            margin: 0 auto;
        }

        /* HEADER AREA – same content, better look */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: var(--radius-lg);
            background: linear-gradient(120deg, rgba(15,23,42,0.96), rgba(8,47,73,0.96));
            border: 1px solid rgba(148,163,184,0.4);
            box-shadow: var(--shadow-soft);
        }

        header h1 {
            font-size: 20px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        header p {
            font-size: 12px;
            color: var(--muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--muted);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(15,23,42,0.85);
            border: 1px solid rgba(148,163,184,0.5);
        }

        .pill-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.8);
        }

        /* MAIN CARD */
        .card {
            background: radial-gradient(circle at top left, rgba(15,23,42,0.94), var(--bg-alt));
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border-soft);
            background: linear-gradient(to right, rgba(15,23,42,0.96), rgba(8,47,73,0.96));
        }

        .card-header h2 {
            font-size: 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #e5e7eb;
        }

        .card-header span {
            font-size: 12px;
            color: var(--muted);
        }

        /* EXISTING TABLE – only styling improved */
        .table-wrapper {
            overflow: auto;
            max-height: calc(100vh - 230px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 900px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-soft);
            text-align: left;
            white-space: nowrap;
        }

        th {
            background: linear-gradient(to bottom, #020617, #020617);
            font-size: 11px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--muted);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(15,23,42,0.9);
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(15,23,42,0.75);
        }

        tbody tr:hover {
            background: linear-gradient(to right, rgba(15,23,42,0.94), rgba(8,47,73,0.94));
        }

        td {
            color: #e5e7eb;
        }

        .muted {
            color: var(--muted);
        }

        /* SIMPLE STATUS BADGES – USE VIA EXISTING CELL CONTENT (OPTIONAL) */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 11px;
            border: 1px solid transparent;
        }

        .status-ok {
            background: var(--success-soft);
            color: var(--success);
            border-color: rgba(34,197,94,0.6);
        }

        .status-limited {
            background: var(--warning-soft);
            color: var(--warning);
            border-color: rgba(234,179,8,0.6);
        }

        .status-aog {
            background: var(--danger-soft);
            color: var(--danger);
            border-color: rgba(248,113,113,0.7);
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background-color: currentColor;
        }

        /* FOOTER */
        footer {
            margin-top: 8px;
            font-size: 11px;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        @media (max-width: 900px) {
            body {
                padding: 12px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .card {
                border-radius: 12px;
            }

            .table-wrapper {
                max-height: unset;
            }

            table {
                min-width: 700px;
            }
        }
    </style>
</head>
